target_col: vote_count

feature_cols:
  - revenue
  - budget
  - popularity
  - runtime
  - vote_average

test_size: 0.5
random_state: 42


# ==========================================
# ðŸ“Œ ParÃ¡metros Unsupervised (PCA + Clustering)
# ==========================================
pca:
  n_components: 2             # PCA components

# ---- DBSCAN ----
dbscan:
  eps: 0.5
  min_samples: 10

# ---- KMeans ----
kmeans:
  n_clusters: 5

# ---- Agglomerative / Hierarchical ----
hierarchical:
  n_clusters: 5

# ---- t-SNE ----
tsne:
  n_components: 2
  perplexity: 30
