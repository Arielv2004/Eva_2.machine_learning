# Parámetros Clasificación Supervisada
target_col: vote_count

feature_cols:
  - revenue
  - budget
  - popularity
  - runtime
  - vote_average

test_size: 0.5
random_state: 42


# Parámetros Unsupervised (PCA + Clustering)
pca:
  n_components: 3

dbscan:
  eps: 0.5
  min_samples: 10

kmeans:
  clusters: 5

gmm:
  components: 5

tsne:
  n_components: 2
  perplexity: 30
  learning_rate: auto
  init: random


# columnas para el pipeline de reducción dimensional (versión 2)
feature_cols2:
  - revenue
  - runtime
  - vote_average
