# Catalogo de datasets para el proyecto de películas

# Datasets crudos
movies_metadata:
  type: pandas.CSVDataset
  filepath: data/01_raw/movies_metadata.csv
  load_args:
    low_memory: False

credits:
  type: pandas.CSVDataset
  filepath: data/01_raw/credits.csv

ratings:
  type: pandas.CSVDataset
  filepath: data/01_raw/ratings.csv

# Modelos y métricas (almacenados en disco)
knn_model:
  type: pickle.PickleDataset
  filepath: data/05_model_input/knn_model.pkl

knn_metrics:
  type: pickle.PickleDataset
  filepath: data/05_model_input/knn_metrics.pkl

svc_model:
  type: pickle.PickleDataset
  filepath: data/05_model_input/svc_model.pkl

svc_metrics:
  type: pickle.PickleDataset
  filepath: data/05_model_input/svc_metrics.pkl

linear_simple_model:
  type: pickle.PickleDataSet
